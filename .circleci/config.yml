# .circleci/config.yml
#  See: https://circleci.com/docs/2.0/configuration-reference/

version: 2
jobs:
  build:
    docker:
      - image: themattrix/tox
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - cache-
      - run:
          name: Build
          command: |
            mkdir test-reports
            pip install pipenv
            pipenv install tox --skip-lock
      - save_cache:
          key: cache-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
      - run:
          name: Test
          command: >
            pipenv run tox
            # pipenv run pytest --junitxml=test-reports/pytest/junit.xml
            # --cov --cov-report xml:test-reports/pytest/coverage.xml
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports